{% extends "layout.html" %}
{% block content %}
</br>
<div class="container">
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + announcement.author.image_file) }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{{ url_for('user_announcements', username=announcement.author.username) }}">{{ announcement.author.username }}</a>
        <small class="text-muted">{{ announcement.date_posted.strftime('%Y-%m-%d') }}</small>
        {% if announcement.author == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_announcement', announcement_id=announcement.id) }}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{{ url_for('delete_announcement', announcement_id=announcement.id) }}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ announcement.title }}</h2>
      <p class="article-content">{{ announcement.content }}</p>
    </div>
  </article>

</div>
{% endblock content %}
