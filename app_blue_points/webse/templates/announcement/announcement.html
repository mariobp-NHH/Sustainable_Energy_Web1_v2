{% extends "layout.html" %}
{% block content %}
    <section id="introduction" class="bg-white p-5 p-lg-5 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="announcement_css">
                <div class="box">
                ..
                </div>
                <div class="box">
                    <article class="media content-section">
                    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + announcement.author.image_file) }}">
                    <div class="media-body">
                      <div class="article-metadata">
                        <a class="mr-2" href="{{ url_for('users.user_announcements', username=announcement.author.username) }}">{{ announcement.author.username }}</a>
                        <small class="text-muted">{{ announcement.date_posted.strftime('%Y-%m-%d') }}</small>
                        {% if announcement.author == current_user %}
                          <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('announcements.update_announcement', announcement_id=announcement.id) }}">Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{{ url_for('announcements.delete_announcement', announcement_id=announcement.id) }}">Delete</a>
                          </div>
                        {% endif %}
                      </div>
                      <h2 class="article-title">{{ announcement.title }}</h2>
                      <p class="article-content">{{ announcement.content }}</p>
                    </div>
                </div>
                <div class="box">
                ..
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
